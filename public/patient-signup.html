<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient Sign Up Page</title>
        <link rel="icon" type="images/png" href="image/logo_2.svg">
        <link rel="stylesheet" href="patient-signup.css">
    </head>
    <body>
        <div class="all">
            <div class="main">
                <p class="sign" align="center">Patient Sign up</p>
                <form class="form1">
                    <select id="choice" class="un">
                        <option value="0" selected="selected">Select Hospital...</option>
                        <option value="1">Something</option>
                        <option value="2">Something else</option>
                        <option value="3">Another choice</option>
                    </select>    
                    <input class="un" type="text" placeholder="Patients Name">
                    <input class="un" type="text" placeholder="DOB">
                    <input class="un" type="text" placeholder="Gender">
                    <input class="un" type="text" placeholder="Email">
                    <input class="pass" type="password" placeholder="Password">
                    <input class="pass" type="password" placeholder="Confirm Password">
                    <input class="un" type="text"  placeholder="Mobile">
                    <a class="submit">Sign up</a>  
                </form>   
            </div>
        </div>
    </body>
</html>
