<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hospital Sign Up Page</title>
        <link rel="icon" type="images/png" href="image/logo_2.svg">
        <link rel="stylesheet" href="./stylesheets/hospital-signup.css">
    </head>
    <body>
        <div class="all">
            <div class="main">
                 <p class="sign" align="center">Hospital Sign up</p>
                <form class="form1" action="goal.com">
                    <input class="un " type="text" placeholder="Hospital Name" required>
                    <input class="un" type="text"  placeholder="RegNo" required>
                    <input class="un" type="text"  placeholder="Email" required>
                    <input class="un" type="text"  placeholder="Address" required>
                    <input class="pass" type="password" placeholder="Password" required>
                    <input class="pass" type="password" placeholder="Confirm Password" required>
                    <input class="un" type="text" placeholder="Mobile" required>
                    <input type = "submit" class="submit" value="Sign-up">
            </div>
        </div>
    </body>
</html>
