<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="chat.css">
    <title>Chatroom</title>
</head>
<body>
    <div class="imessage">
        <p class="from-them">Hi</p>
        <p class="from-me">Hello</p>
        <p class="from-them margin-b_one">How are you</p>
        <p class="from-me no-tail emoji">👍🏻</p>
        <p class="from-me">cool</p>
        <div class="send">
          <input type="text" placeholder="Type a message..." ><i class="far fa-paper-plane"></i>  
        </div>
        
    </div>
    
</body>
</html>
